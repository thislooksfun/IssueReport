<!DOCTYPE html>
<html>
	<head>
		<title>Submit Issue</title>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/form.js"></script>
		<link rel="stylesheet" href="css/form.css" charset="utf-8">
		<link rel="stylesheet" href="css/subform.css" charset="utf-8">
	</head>
	<body>
		<div class="page">
			<div class="formContainer">
				<div id="select" class="subForm formSelect">
					<h1>What would you like to submit?</h1>
					<table class="buttonTable">
						<tbody>
							<tr><td><button class="curved selectButton" onClick="selectForm('#bug');">Bug</button></td></tr>
							<tr><td><button class="curved selectButton" onClick="selectForm('#suggestion');">Suggestion</button></td></tr>
						</tbody>
					</table>
				</div>
				<div id="bug" class="subForm  formBug"> <!--submitForm-->
					<h1>Bug</h1>
					<form id="bugForm" action="#" method="post" onsubmit="return submitBug();">
						<table class="formTable">
							<tr>
								<td><span class="big">Description:</span></td>
								<td><input type="text" class="rounded" name="title" value=""/></td>
							</tr>
							<tr>
								<td><span class="big">Body:</span></td>
								<td><textarea name="body" class="rounded" rows="8" cols="40"></textarea></td>
							</tr>
							<tr>
								<td><span class="big">Crash/Error log:</span></td>
								<td>
									<div class="rounded">
										<input type="file" name="file" value=""/> <span class="sub">No crash log generated: </span><input type="checkbox" name="title" value=""/>
									</div>
								</td>
							</tr>
						</table>
						<input type="submit" class="rounded" name="some_name" value="Submit"/>
					</form>
					<button class="curved backButton" onClick="back();">Back</button>
				</div>
				<div id="suggestion" class="subForm submitForm formSuggestion">
					<h1>Suggestion</h1>
					<form id="suggestionForm" action="#" method="post" onsubmit="return submitSuggestion();">
						<!-- TODO -->
					</form>
					<button class="curved backButton" onClick="back();">Back</button>
				</div>
			</div>
			<div class="footer">
				<span>Copyright 2015 <a href="http://twitter.com/thislooksfun1">thislooksfun</a></span>
			</div>
		</div>
	</body>
</html>
