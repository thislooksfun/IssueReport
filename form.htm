<!DOCTYPE html>
<html>
	<head>
		<title>Submit Issue</title>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/form.js"></script>
		<script src="js/bugForm.js"></script>
		<link rel="stylesheet" href="css/form.css" charset="utf-8">
		<link rel="stylesheet" href="css/subform.css" charset="utf-8">
		<link rel="stylesheet" href="css/errors.css" charset="utf-8">
	</head>
	<body>
		<div class="page">
			<div class="formContainer">
				<div id="select" class="subForm formSelect">
					<h1>What would you like to submit?</h1>
					<table class="buttonTable">
						<tbody>
							<tr><td><button class="curved selectButton" onClick="selectForm('#bug');">Bug</button></td></tr>
							<tr><td><button class="curved selectButton" onClick="selectForm('#suggestion');">Suggestion</button></td></tr>
						</tbody>
					</table>
				</div>
				<div id="bug" class="subForm  formBug"> <!--submitForm-->
					<h1>Bug</h1>
					<form id="bugForm" action="#" method="post" onsubmit="return submitBug();">
						<table class="formTable">
							<tr>
								<td><span class="big">Description:</span></td>
								<td><input type="text" id="name" class="rounded" name="name" value=""/></td>
							</tr>
							<tr>
								<td><span class="big">Body:</span></td>
								<td><textarea name="body" id="body" class="rounded" rows="8" cols="40"></textarea></td>
							</tr>
							<tr>
								<td><span class="big">Crash/Error log:</span></td>
								<td>
									<div id="crashReport" class="rounded crashReport">
										<div class="crashTypeContainer">
											<div class="crashType"><input type="file" id="crashFile" name="crashFile"/></div>
											<div class="crashType"><input type="text" id="crashUrl" class="rounded small" name="crashLink" style="display:none;"/></div>
										</div>
										<div class="fileSelect">
											<label for="file">File</label>
											<input type="radio" id="file" name="crashType" value="file" checked="true">
											<label for="file"> Link</label>
											<input type="radio" id="link" name="crashType" value="link">
											<div class="no_log">
												<label for="noLog">No crash log generated</span>
												<input type="checkbox" id="noLog" name="noLog" value=""/>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
						<div class="center"><input type="submit" id="submitBtn" class="rounded" name="some_name" value="Submit"/></div>
					</form>
					<button class="curved backButton" onClick="back();">Back</button>
				</div>
				<div id="suggestion" class="subForm submitForm formSuggestion">
					<h1>Suggestion</h1>
					<form id="suggestionForm" action="#" method="post" onsubmit="return submitSuggestion();">
						<!-- TODO -->
					</form>
					<button class="curved backButton" onClick="back();">Back</button>
				</div>
			</div>
			<div class="footer">
				<span>Copyright 2015 <a href="http://twitter.com/thislooksfun1">thislooksfun</a></span>
			</div>
		</div>
	</body>
</html>
